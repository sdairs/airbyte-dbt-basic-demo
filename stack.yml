version: '3.1'

services:
  pg_db:
    container_name: source_pg_db
    image: postgres
    restart: always
    volumes:
      - ./postgres:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: src_db

  my_db:
    container_name: dest_my_db
    image: mariadb
    restart: always
    volumes:
      - ./mariadb:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password
      MARIADB_DATABASE: dest_db